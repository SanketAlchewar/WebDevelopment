<!DOCTYPE html>
<html>
    <head>
        <title>Landing page Website Design Using HTML & CSS</title>
        <link rel="stylesheet" type="text/css" href="watch.css">
        <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    </head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="images/logow.png" width="150" height="80">
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Booking</a>
                    <a href="#">Login</a>
                </div>
            </nav>
            <div class="line">
                <div class="box1"></div><br>
                <div class="box2"></div>
            </div> 

            <div class="container">
                <div class="left animate__animated animate__zoomInDown" >
                    <h1>Future<br>On Your Hand</h1>
                    <button>Order now</button>
                </div>
                <div class="right">
                    <img src="images/wat4.png" class="animate__animated animate__zoomInDown animate__delay-1s">
                </div>
            </div>
            <div class="s-icon animate__animated animate__zoomInDown animate__delay-2s">
                <img src="images/icon1.png">
                <img src="images/icon2.png">
                <img src="images/icon3.png">
                <img src="images/icon4.png">
            </div>
              
        </header>
    </body>
</html>
